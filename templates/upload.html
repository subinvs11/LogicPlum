<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Logic Plum</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="../static/js/shap.js"></script>
    </head>
    <body>
    
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">LogicPlum</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="/upload">CSV Upload</a></li>
                </ul>
            </div>
        </nav>
        
        {% if error %}
            <div class="container">
                <div class="col-xs-12">
                    <div class="alert alert-danger alert-dismissible">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        {{ error }}
                    </div>
                </div>
            </div>
        {% endif %}

        {% if method=='get' or error %}
            <div class="container">
                <form action="." method="POST" class="form-inline" enctype="multipart/form-data">
                    <div class="col-xs-12">
                        <label for="file" style="float:left;">Upload CSV: &nbsp;</label>
                        <input type="file" name="file" style="float:left;" id="file">
                        <button type="submit" class="btn btn-default" style="float:left;">Submit</button>
                    </div>
                </form>
            </div>
        {% else %}
            <div class="container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#result_1">Result 1</a></li>
                    <li><a data-toggle="tab" href="#result_2">Result 2</a></li>
                    <li><a data-toggle="tab" href="#result_3">Result 3</a></li>
                    <li><a data-toggle="tab" href="#result_4">Result 4</a></li>
                </ul>

                <div class="tab-content">
                    <div id="result_1" class="tab-pane fade in active">
                        <h3>Result 1</h3>
                        {{ graph_html }}
                    </div>
                    <div id="result_2" class="tab-pane fade">
                        <h3>Result 2</h3>
                        <img src="../static/graphs/graph1.png" />
                    </div>
                    <div id="result_3" class="tab-pane fade">
                        <h3>Result 3</h3>
                        <img src="../static/graphs/graph2.png" />
                    </div>
                    <div id="result_4" class="tab-pane fade">
                        <h3>Result 4</h3>
                        <img src="../static/graphs/graph3.png" />
                    </div>
                </div>
            </div>
        {% endif %}

    </body>
</html>
